environments:
  production:
    name: wazuh-kibana-proxy
    image_name: public.ecr.aws/degica/barcelona-wazuh-kibana-proxy
    services:
      - name: web
        service_type: web
        cpu: 64
        memory: 128
        command: entrypoint
        force_ssl: true
        listeners:
          - endpoint: wazuh
            health_check_path: /health_check
