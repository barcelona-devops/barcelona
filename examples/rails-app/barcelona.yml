environments:
  production:
    name: rails-app
    image_name: k2nr/rails-docker-sample
    log_configuration:
#      log_driver: cloudwatch
#      log_driver: syslog # for logentries, dd-agent, etc.
      log_driver: firelens
      options:
        config_directory: /firelens
    services:
      - name: web
        service_type: web
        public: true
        cpu: 128
        memory: 256
        command: rails s -p $PORT -b 0.0.0.0
        listeners:
          - endpoint: test-endpoint
            health_check_interval: 10
            health_check_path: /
            rule_conditions:
              - type: path-pattern
                value: '*'
review:
  group: test
  image_name: quay.io/k2nr/bcn-reviewapp-example
  environment:
    - name: RAILS_ENV
      value: staging
    - name: DATABASE_URL
      ssm_path: komoju_staging/database_url
  services:
    - name: web
      service_type: web
      cpu: 10
      memory: 128
      command: nginx -g "daemon off;"

